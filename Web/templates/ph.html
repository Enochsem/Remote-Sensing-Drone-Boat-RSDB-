{% extends "base.html" %}

{% block title %}
{% endblock %}



{% block body %}

<div class="card" style="overflow: auto;">
    <div class="container-fluid">
        <div class="card-body">
            <div class="text-primary text-center">
                <h4>Ph Sensor</h4>
            </div>
            <div id="tb_rapper">
                <table id="Ph_Sensor" class="display">
                    <thead>
                        <tr>
                            <th>Sensor ID</th>
                            <th>Sensor Data</th>
                            <th>Date</th>
                            <th>control</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                        {% if data_lenght > 0 %}
                        {% for ph in range(data_lenght) %}
                        <tr>
                            <td>{{data[ph][2]}}</td>
                            <td>{{data[ph][3]}}</td>
                            <td>{{data[ph][4]}}</td>
                            <td>
                                <form action="" method="POST">
                                    <input type="text" name="delete_id" value="" hidden>

                                    <input   name="submit" value="delete_agent" hidden>
                                    <button class="btn btn-danger" type="submit"><i class="material-icons" >delete_outline</i></button>
                                    
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        {% endif %}
                        
                    </tbody>
                    <tfoot>

                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
