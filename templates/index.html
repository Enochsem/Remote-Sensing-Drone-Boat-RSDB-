<body>
    <header>
        <!-- <marquee behavior="scroll" scrollmount="1"  scrolldelay="4" direction="right" >Welcome to the RSDB Homepage &#128512;</marquee> -->

    <div class="main">
        <div class="buttons">
            <div class="sign_in_button" data-toggle="modal" data-target="#userlogin">
                <img src="{{url_for('static', filename='images/drone.png')}}" alt="drone" height="15px" width="15px">

            </div>
            <div class="sign_up_button" data-toggle="modal" data-target="#usersignup">
                <img src="{{url_for('static', filename='images/drone.png')}}" alt="drone" height="15px" width="15px">

            </div>
        </div>
    </div>
    <footer>
        <ul class="footer_nav">

                    <img class="instagram" src="{{url_for('static', filename='images/svg/instagram-brands (1).svg')}}"

    <!-- bootstrap -->

    <!-- user login Modal -->
    <div class="modal fade" id="userlogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <p class="text text-center">Welcome</p>


                        <div class="form-col align-items-center mx-3">

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user-tie"></i></div>
                                    </div>
                                    <input name="user_id" type="text" class="form-control" id="inlineFormInputGroup"
                                        placeholder="Enter Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup">Password</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock-alt"></i></div>
                                    </div>
                                    <input name="password" type="password" class="form-control"
                                        id="inlineFormInputGroup" placeholder="Enter Password">
                                </div>
                            </div>

                            <!-- <div class="form-group">
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                            <label class="form-check-label" for="autoSizingCheck">
                              Remember me
                            </label>
                          </div>
                        </div> -->


                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-decline" data-dismiss="modal">Close</button>
                        <input id="signin" name="submit" value="signin" type="submit" class="btn btn-primary">
                        <!-- <a name="submit" value="signin" href="/dashboard" class="btn btn-md btn-primary btn-acknowledge"
                        type="submit">Signin</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- user singup Modal -->
    <div class="modal fade" id="usersignup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-center " id="exampleModalLabel">Signup</h5>
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <p class="text text-center">Welcome </p>


                        <div class="form-col align-items-center mx-3">

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-user-tie"></i></div>
                                    </div>
                                    <input name="user_id" type="text" class="form-control" id="" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup">Device ID</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-drone"></i></div>
                                    </div>
                                    <input name="device_id" type="text" class="form-control" id=""
                                        placeholder="Device ID">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup">Password</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock-alt"></i></div>
                                    </div>
                                    <input name="password" type="password" class="form-control"
                                        id="inlineFormInputGroup" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="" for="inlineFormInputGroup"> Confirm Password</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text"><i class="fas fa-lock-alt"></i></div>
                                    </div>
                                    <input name="confirm_password" type="password" class="form-control"
                                        id="confirm_password" placeholder="Confirm Password">
                                </div>
                            </div>


                        </div>


                    </div>
                    <div class="modal-footer">
                        <div>
                            <button type="button" class="btn btn-decline" data-dismiss="modal">Cancel</button>

                            <input name="submit" value="signup" type="submit" class="btn btn-md btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
